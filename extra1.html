<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Arriving</title>
    <style>
        /* Reset and Body Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #fdfaf6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Main Container */
        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Heading Styling */
        h1 {
            font-size: 2rem;
            color: #e67e22;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }

        /* Subtext */
        p {
            color: #555;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        /* Delivery Animation */
        .road {
            position: relative;
            width: 100%;
            height: 6px;
            background: #ddd;
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 6px;
            width: 0;
            background: #e67e22;
            border-radius: 3px;
            animation: moveProgress 5s linear forwards;
        }

        .vehicle {
            position: absolute;
            top: -30px;
            left: 0;
            height: 30px;
            width: 50px;
            background: url('https://cdn-icons-png.flaticon.com/512/1995/1995478.png') no-repeat center/contain;
            animation: moveVehicle 5s linear forwards;
        }

        @keyframes moveProgress {
            to {
                width: 100%;
            }
        }

        @keyframes moveVehicle {
            to {
                left: calc(100% - 50px);
            }
        }

        /* Button */
        button {
            background: #27ae60;
            color: #fff;
            font-size: 1rem;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Food is on the Way!</h1>
        <p>Hang tight! Your delicious order will be with you soon.</p>
        <div class="road">
            <div class="progress"></div>
            <div class="vehicle"></div>
        </div>
        <button onclick="redirectToHelp()">Contact Help Center</button>
    </div>

    <script>
        function redirectToHelp() {
            window.location.href = 'time1.html'; // Replace with your help center page URL
        }
    </script>
</body>
</html>
